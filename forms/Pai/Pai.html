<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Exemplo de formulario com tabela</h3>
				</div>
				<div class="panel-body">
					<table tablename="respoTable" class="table table-hover" addbuttonlabel=" Adicionar "
						addbuttonclass="btn btn-primary btn-lg active" noaddbutton=true>
						<thead>
							<tr>
								<td><b>Preco</b></td>
								<td><b>Produto</b></td>
								<td><i class="flaticon flaticon-format-list-numbered icon-xl" aria-hidden="true" style="cursor: pointer" onclick="addLinha ();"></i></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="text" name="txt_preco" class="form-control"></td>
								<td><input type="text" name="txt_produto" class="form-control"></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
