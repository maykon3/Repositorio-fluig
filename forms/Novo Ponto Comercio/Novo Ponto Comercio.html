<html>

<head>

	<meta http-equiv="Content-Security-Policy"
		content="default-src gap://ready file://* *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">

	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>


</head>

<body>
	<div class="fluig-style-guide">

		<form name="form" role="form">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">i18n.translate("requisitante")</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="nome">i18n.translate("nome")</label>
							<input type="nome" name="nome" class="form-control" id="exampleInputNome" placeholder="Digite o nome">
						</div>
						<div class="form-group col-md-6">
							<label for="email">i18n.translate("email")</label>
							<input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o email">
						</div>
						<div class="form-group col-md-2">
							<label for="telefone">i18n.translate("telofone")</label>
							<input type="number" name="telefone" class="form-control" id="exampleInputTelefone " placeholder="Digite o telefone">
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">i18n.translate("documento")</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="documentoIdentidade">i18n.translate("documento")</label>
							<input type="text" name="documentoIdentidadene" class="form-control"
								id="documentoIdentidade " mask="00.000.000/00" maxlength="14" placeholder="Digite o seu Rg">
						</div>
						<div class="form-group col-md-2">
							<label for="dataNascimento">i18n.translate("aniversario")</label>
							<input type="text" name="dataNascimento" class="form-control" id="dataNascimento"
								mask="00/00/0000">
						</div>
						<div class="form-group col-md-4">
							<label for="documentoIdentidade">CPF (opcional)</label>
							<input type="text" name="documentoPessoa" class="form-control"
								id="documentoPessoa " mask="000.000.000-00" maxlength="14" placeholder="Digite o seu CPF">
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">i18n.translate("pontoComercial")</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-2">
							<label for="cep">i18n.translate("CEP")</label>
							<input type="text" name="cep" class="form-control" id="cep" mask="00000-000" maxlength="9" placeholder="Digite o CEP">
						</div>
						<div class="form-group col-md-3">
							<label for="logradouro">i18n.translate("logradouro")</label>
							<input type="text" name="logradouro" class="form-control" id="logradouro">
						</div>
						<div class="form-group col-md-1">
							<label for="numero">i18n.translate("numero")</label>
							<input type="text" name="numero" class="form-control" id="numero">
						</div>
						<div class="form-group col-md-2">
							<label for="bairro">i18n.translate("bairro")</label>
							<input type="text" name="bairro" class="form-control" id="bairro">
						</div>
						<div class="form-group col-md-2">
							<label for="cidade">i18n.translate("cidade")</label>
							<input type="text" name="cidade" class="form-control" id="cidade">
						</div>
						<div class="form-group col-md-2">
							<label for="estado">i18n.translate("estado")</label>
							<input type="text" name="estado" class="form-control" id="estado">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2">
							<label for="tipoPonto">Pais</label>
								<select class="form-control" name = "pais" id="pais">
									<option>Brasil</option>
									<option>EUA</option>
									<option>Uruguai</option>
								</select>
					</div>

						<div class="form-group col-md-2">
							<label for="tipoPonto">Tipo de Ponto</label>
								<select class="form-control" name = "tipoPonto" id="tipoPonto">
									<option>Quiosque</option>
									<option>Loja</option>
								</select>
					
					</div>

					<div class="form-group col-md-5">
							<label for="dias">Dias de Funcionamento</label>
							<div class="checkbox">
								<label class="checkbox-inline">
									<input type="checkbox" name="segunda" id="segunda" value="option1"> Seg
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" name="terca" id="terca" value="option2"> Ter
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" name="quarta" id="quarta" value="option3"> Qua
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" name="quinta" id="quinta" value="option4"> Qui
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" name="sexta" id="sexta" value="option5"> Sex
								</label>
							</div>
					</div>
					</div>

					
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">i18n.translate("financeiro")</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3">
							<label for="Moeda">Moeda</label>
							<select name="selectMoeda" id="selectMoeda" class="form-control" dataset="dsFormatMoedasM"
								datasetkey="Moeda" datasetvalue="Simbolo"></select>
						</div>
						<div class="col-md-2">
							<label for="valor">valor</label>
							<div class="input-group">
								<input type="text" name="valor" class="form-control"  maxlength="10"
									placeholder="ex: 1000">
								<span class="input-group-addon">,00</span>
							</div>
						</div>
					</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Proprietario</h3>
					</div>
					<div class="panel-body">
						<table tablename="respoTable" class="table table-hover" addbuttonlabel="Adicionar Responsavel"
							addbuttonclass="btn btn-primary btn-lg active">
							<thead>
								<tr>
									<td>Responsavel</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="zoom" class="form-control" id="testeDS" name="testeDS" data-zoom="
										{
											'displayKey':'nome',
											'placeholder': 'Selecione um Resposavel para o Ponto Comercial',
											'datasetId':'dsResponsaveisM',
											'fields':[{
												'field':'nome',
												'label':'nome',
												'standard':true
											},{
												'field':'login',
												'label':'ID',
												'standard':true
											}]
										}">
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</form>

		<script type="text/javascript" src="atividade.js"></script>
		<script type="text/javascript">
			var mySimpleCalendar = FLUIGC.calendar('#dataNascimento');
		</script>
</body>

</html>
